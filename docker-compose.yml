version: "3.9"

services:

  # Back

  # Front 
  front:
    build: ./frontend/plantlib
    ports:
      - "8080:80"

  # Nginx 
  nginx:
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    restart: always
    links: 
      - front
    volumes:
      - ./certbot/www:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/nginx/ssl/:ro

  # Let's encrypt
  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw



